enableCache: false
credentialStore:
identityStore:
authorizationStore:

storeConnectors:

 identityStoreConnectors:
 -
    connectorId: "LDAPIS1"
    connectorType: "LDAPIdentityStore"
    domainName: "carbon"
    uniqueAttributes:
      - username
      - email
    otherAttributes:
      - firstName
      - lastName
    properties:
      connectionURL:  "ldap://localhost:389/dc=wso2,dc=com"
      securityPrincipal: "cn=admin,dc=wso2,dc=com"
      connectionPassword: "admin"
      connectorGroupId: "groupname"
      connectorUs erId: "username"

 credentialStoreConnectors:
  -
    connectorId: "LDAPCS1"
    connectorType: "LDAPCredentialStore"
    domainName: "carbon"
    properties:
      dataSource: "WSO2_CARBON_DB"
      databaseType: "MySQL"

 authorizationStoreConnectors:
  -
    connectorId: "LDAPAS1"
    connectorType: "JDBCAuthorizationStore"
    properties:
      dataSource: "WSO2_CARBON_DB"
      databaseType: "MySQL"
      priority: 2